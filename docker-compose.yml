version: "3.8"

services:

  nginx:
    image: 'nginx:latest'
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx/config:/etc/nginx'
      - './nginx/cert:/etc/cert:ro'

  gitlab:
    image: "gitlab/gitlab-ce:latest"
    restart: always
    ports:
      - '22:22'
      - "8888:80"
    volumes:
      - ./gitlab/config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url "http://gitlab.jmpesp.local"
        letsencrypt['enabled'] = false
        nginx['enable'] = true
        nginx['redirect_http_to_https'] = false

  jenkins:
    build: ./jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-certs:/certs/client:ro
    environment:
      CASC_JENKINS_CONFIG: https://raw.githubusercontent.com/m0rv4i/DevOpsInf/master/jenkins/config/jenkins.yml
      SLACK_TOKEN: ${SLACK_TOKEN} # Taken from .env file in local repo that is .gitignored
      SLACK_DOMAIN: ${SLACK_DOMAIN} # Taken from .env file in local repo that is .gitignored

  artifactory:
    build: ./artifactory
    restart: always
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - artifactory-data:/var/opt/jfrog/artifactory

  sonar:
    image: sonarqube:latest
    restart: always
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    ports:
      - "9000:9000"
    ulimits:
      nofile:
          soft: 262144
          hard: 262144

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:

  gitlab-config:
  gitlab-logs:
  gitlab-data:
  jenkins-data:
  jenkins-certs:
  artifactory-data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  postgresql:
  postgresql_data:
